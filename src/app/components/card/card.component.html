<div class="card tc bg-light-green dib br3 pa3 ma2 grow bw2 shadow-5" style="width: 18rem;" *ngFor="let item of data">
    <img src="https://robohash.org/{{item.id}}?50x50" class="card-img-top" alt="robot">
    <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.email }}</p>
    </div>
</div>
